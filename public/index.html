<!DOCTYPE html>
<html>
  <head>
    <!--Мета-->
    <meta charset="utf-8">
    <title>SUPERCHARGED TODO LIST</title>
    <!--Стили-->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!--Скрипты-->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="scripts/app-module.js"></script>
  </head>
  <body ng-app="todos" ng-controller="todoCtrl">
    <div class="container">
      <h1>SUPERCHARGED TODO LIST</h1>
        <div>
          <div class="list-group">
            <button type="button" class="list-group-item" ng-repeat="todo in todoList" ng-click="tas">{{todo.content}} <span class="badge {{todo.tag | badgeColor}}">{{todo.tag}}</span></button>
          </div>
          <button type="button" class="btn btn-success btn-block" ng-click="openTodoModal()">Add +</button>
        </div>
    </div>
    <!--Модальные окна START-->
    <modal></modal>
    <!--Модальные окна END-->
  </body>
</html>
